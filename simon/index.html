<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div id="container">
    <div id="wrapper">
      <div id="left">
        <a href="#">
          <div class="c" id="green" value="0">
            <audio preload="auto" src="audio/simonSound1.mp3"></audio>
          </div>
        </a>
        <a href="#">
          <div class="c" id="yellow" value="1">
            <audio preload="auto" src="audio/simonSound2.mp3"></audio>
          </div>
        </a>
      </div>
      <div id="right">
        <a href="#">
          <div class="c" id="red" value="2">
            <audio preload="auto" src="audio/simonSound3.mp3"></audio>
          </div>
        </a>
        <a href="#">
          <div class="c" id="blue" value="3">
            <audio preload="auto" src="audio/simonSound4.mp3"></audio>
          </div>
        </a>
      </div>
      <div id="center">
        <h1>SIMON
          <sup>Â®</sup>
        </h1>
        <div id="counter">
          <p id="cont"></p>
        </div>
        <div id="mode">
          <p>mode</p>
        </div>
        <div id="control">
          <button id="start" disabled autocomplete="off">START</button>
          <button id="strict" disabled autocomplete="off">NORMAL</button>
        </div>
        <div id="onf">
          <p class="st">off</p>
            <label class="switch">
            <input type="checkbox" autocomplete="off">
            <span class="slider round"></span>
          </label>
          <p class="st">on</p>
        </div>
      </div>
    </div>
  </div>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>

</html>
